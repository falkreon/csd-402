plugins {
	id 'application'
	id "com.gradleup.shadow" version "9.2.2"
}

sourceCompatibility = JavaVersion.VERSION_1_10
targetCompatibility = JavaVersion.VERSION_1_10

archivesBaseName = 'csd402'
version = '1.0.0'
group = 'blue.endless'

repositories {
}

dependencies {
}

// Because not all IDEs and environments are created equal
tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"
	it.options.release = 10
}

application {
	mainClass = 'blue.endless.csd402.App'
}
